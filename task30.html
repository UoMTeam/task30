<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>task30</title>
</head>
<link rel="stylesheet" href="task30.css">
<script type="text/javascript" src="task30.js"></script>
<body>
<div>
    <b>名称</b>
    <input type="text" id="name">
    <br>
    <span id="spanName">必填,字符数为4~16位</span>
    <br>
    <b>密码</b>
    <input type="password" id="psw">
    <br>
    <span id="spanPsw">必填,6~12位英文或数字</span>
    <br>
    <b>密码确认</b>
    <input type="password" id="psw2">
    <br>
    <span id="spanPsw2">必填,重复输入一遍密码</span>
    <br>
    <b>邮箱</b>
    <input type="text" id="email">
    <br>
    <span id="spanEmail">必填,格式:xxx@xxx.xxx</span>
    <br>
    <b>手机</b>
    <input type="text" id="phone">
    <br>
    <span id="spanPhone">必填,请输入11位手机号码</span>
</div>
</body>
</html>
